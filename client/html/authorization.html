<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            border-radius: 20px;
            background: #222;
            padding: 2em;
            max-width: 700px;
            width: 100%;
        }
        .title {
            color: #FFF;
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .description {
            margin-bottom: 2em;
            color: #AAA;
        }
        .start-btn {
            background-color: #7B2EFF;
            border: none;
            padding: 1em 2em;
            font-size: 1em;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-btn:hover {
            background-color: #9A4EFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Авторизация</h1>
        <p class="description">Пожалуйста, введите свои учетные данные:</p>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Логин" required><br><br>
            <input type="password" name="password" placeholder="Пароль" required><br><br>
            <button type="submit" class="start-btn">Войти</button>
        </form>
    </div>
</body>
</html>
